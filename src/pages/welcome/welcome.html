<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="selectedStartDate"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-4>
        <button ion-button round on-click="startClicked()">Start</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
